<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <sidebar>
    <a href="/angular-spa">Angular SPA</a>
    <a href="/react-spa">React SPA</a>
  </sidebar>

  <main>
    <route path="react-spa">
      <application name="@didomi/react-spa"></application>
    </route>

    <route path="angular-spa">
      <application name="@didomi/angular-spa"></application>
    </route>

    <redirect from="/" to="/react-spa"></redirect>

    <route default>
      <h1>404 Not Found</h1>
    </route>
  </main>
</single-spa-router>
